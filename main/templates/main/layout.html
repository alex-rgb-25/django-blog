{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
        <script src="https://kit.fontawesome.com/2d1c8d89b0.js" crossorigin="anonymous"></script>
        
        {% block head %}
        {% endblock %}
    </head>

    <body>

        {% if user.is_authenticated %}
        <nav class="nav-style">
            <a class="nav-title" href="/">Home</a>
            <a class="nav-new" href="{% url 'create' %}">New Post</a>

            <span class="nav-logout"> <i class="fa-solid fa-ghost ab3"></i>{{ user.username }}</span>
            <a  class="nav-logout" href="{% url 'logout' %}">Logout</a>

        </nav>
        {% else %}
        <nav class="nav-style">
            <a class="nav-title" href="/">Home</a>
            <a class="idek"></a>
            
            <div class="nav-logout-center">
            <a class="abcd wt nav-logout" href="{% url 'login' %}">Login</a>
            <a class="wt nav-logout" href="{% url 'register' %}">Register</a>
            
        </div>
            </div>
        </nav>
        {% endif %} 

        {% block body %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
